            --danger: #d63031;

            --text-color: #2d3436;
            --text-inverse: #f5f6fa;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [dir="rtl"] {
            --primary: #1f6adb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
        }

        .language-switcher {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .language-switcher:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .search-container {
            display: flex;
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            padding-right: 50px;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-btn:hover {
            background-color: var(--secondary);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .book-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .book-cover {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .book-card:hover .book-cover img {
            transform: scale(1.05);
        }

        .book-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--accent);
            color: white;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
        }

        .book-details {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .book-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .book-author {
            color: var(--secondary);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .book-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #636e72;
        }

        .book-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .book-description {
            font-size: 14px;
            color: #636e72;
            margin-bottom: 20px;
            line-height: 1.5;
            flex: 1;
        }

        .book-actions {
            display: flex;
            gap: 10px;
        }

        .download-btn, .details-btn {

            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-btn {
            background-color: var(--primary);
            color: white;
        }

        .download-btn:hover {
            background-color: var(--secondary);
        }

        .details-btn {

            color: var(--primary);

        }

        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

            background-color: var(--card-bg);

            width: 90%;
            max-width: 800px;

            position: relative;
            padding: 30px;
            animation: modalFadeIn 0.4s ease;
        }

            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #636e72;
            transition: var(--transition);

        }

    </style>
</head>

            renderBooks();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') handleSearch();
            });

            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderBooks();
                });
            });

            // Language switcher
            languageSwitcher.addEventListener('click', toggleLanguage);

            // Modal close button
            closeModal.addEventListener('click', () => {
                bookModal.classList.remove('show');
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === bookModal) {
                    bookModal.classList.remove('show');
                }
            });
        }

        // Handle search
        function handleSearch() {
            currentSearchTerm = searchInput.value.toLowerCase();
            renderBooks();
        }

        // Toggle between English and Arabic
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            document.documentElement.lang = currentLanguage;
            document.documentElement.dir = currentLanguage === 'ar' ? 'rtl' : 'ltr';
            
            if (currentLanguage === 'ar') {
                languageSwitcher.innerHTML = '<i class="fas fa-language"></i><span>English</span>';
                logoText.textContent = 'مكتبة المعرفة';
                searchInput.placeholder = 'ابحث عن الكتب...';
            } else {
                languageSwitcher.innerHTML = '<i class="fas fa-language"></i><span>العربية</span>';
                logoText.textContent = 'Nexus Library';
                searchInput.placeholder = 'Search for books...';
            }
            
            renderBooks();
        }

        // Render books based on current filters and search
        function renderBooks() {
            booksGrid.innerHTML = '';
            
            const filteredBooks = books.filter(book => {
                // Apply filter
                if (currentFilter !== 'all') {
                    if (currentFilter === 'arabic' && !book.isArabic) return false;
                    if (currentFilter !== 'arabic' && book.genre.toLowerCase() !== currentFilter) return false;
                }
                
                // Apply search
                if (currentSearchTerm) {
                    const title = currentLanguage === 'en' ? book.title.toLowerCase() : book.titleAr;
                    const author = currentLanguage === 'en' ? book.author.toLowerCase() : book.authorAr;
                    return title.includes(currentSearchTerm) || author.includes(currentSearchTerm);
                }
                
                return true;
            });
            
            if (filteredBooks.length === 0) {
                booksGrid.innerHTML = `<div class="no-results">${currentLanguage === 'en' ? 'No books found' : 'لا توجد كتب'}</div>`;
                return;
            }
            
            filteredBooks.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-cover">
                        <img src="${book.cover}" alt="${currentLanguage === 'en' ? book.title : book.titleAr}">
                        ${book.isArabic ? '<div class="book-badge">عربي</div>' : ''}
                    </div>
                    <div class="book-details">
                        <h3 class="book-title">${currentLanguage === 'en' ? book.title : book.titleAr}</h3>
                        <p class="book-author">${currentLanguage === 'en' ? book.author : book.authorAr}</p>
                        <div class="book-meta">
                            <span><i class="fas fa-book-open"></i> ${book.pages} ${currentLanguage === 'en' ? 'pages' : 'صفحة'}</span>
                            <span><i class="fas fa-calendar-alt"></i> ${book.year}</span>
                        </div>
                        <p class="book-description">${currentLanguage === 'en' ? book.description : book.descriptionAr}</p>
                        <div class="book-actions">
                            <button class="download-btn" data-id="${book.id}">
                                <i class="fas fa-download"></i>
                                ${currentLanguage === 'en' ? 'Download' : 'تحميل'}
                            </button>
                            <button class="details-btn" data-id="${book.id}">
                                <i class="fas fa-info-circle"></i>
                                ${currentLanguage === 'en' ? 'Details' : 'التفاصيل'}
                            </button>
                        </div>
                    </div>
                `;
                booksGrid.appendChild(bookCard);
            });
            
            // Add event listeners to the new buttons
            document.querySelectorAll('.details-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentBookId = parseInt(e.target.closest('button').dataset.id);
                    showBookDetails(currentBookId);
                });
            });
            
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const bookId = parseInt(e.target.closest('button').dataset.id);
                    downloadBook(bookId);
                });
            });
        }

        // Show book details in modal
        function showBookDetails(bookId) {
            const book = books.find(b => b.id === bookId);
            if (!book) return;
            
            modalBookCover.src = book.cover;
            modalBookTitle.textContent = currentLanguage === 'en' ? book.title : book.titleAr;
            modalBookAuthor.textContent = currentLanguage === 'en' ? book.author : book.authorAr;
            modalBookGenre.textContent = currentLanguage === 'en' ? book.genre : book.genreAr;
            modalBookPages.textContent = book.pages + ' ' + (currentLanguage === 'en' ? 'pages' : 'صفحة');
            modalBookLanguage.textContent = currentLanguage === 'en' ? book.language : book.languageAr;
            modalBookYear.textContent = book.year;
            modalBookDescription.textContent = currentLanguage === 'en' ? book.description : book.descriptionAr;
            modalDownloadBtn.innerHTML = `<i class="fas fa-download"></i> ${currentLanguage === 'en' ? 'Download Book' : 'تحميل الكتاب'}`;
            modalDownloadBtn.onclick = () => downloadBook(bookId);
            
            bookModal.classList.add('show');
        }

        // Download book (simulated)
        function downloadBook(bookId) {
            const book = books.find(b => b.id === bookId);
            if (!book) return;
            
            alert(currentLanguage === 'en' 
                ? `Downloading: ${book.title}` 
                : `جاري التحميل: ${book.titleAr}`);
            
            // In a real app, this would initiate a file download
            // window.location.href = book.downloadLink;
        }

        // Initialize the app
        init();
    </script>
</body>
